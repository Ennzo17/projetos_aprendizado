<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <style>
        /* ===== ESTILOS GERAIS ===== */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://i.pinimg.com/736x/a6/e8/c3/a6e8c32546ae4a5c6417164fdac0af2a.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #2b2d42;
        }

        /* ===== CONTAINER PRINCIPAL ===== */
        .container {
            background: #fff;
            width: 400px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        /* ===== √ÅREA DE ENTRADA ===== */
        .input-area {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px 0 0 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #4CAF50;
        }

        button {
            padding: 10px 15px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        /* ===== LISTA DE TAREFAS ===== */
        ul {
            padding: 0;
            margin: 0;
            max-height: 300px;
            overflow-y: auto;
        }

        li {
            list-style: none;
            margin: 8px 0;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
            animation: fadeIn 0.3s ease-in;
        }

        li:hover {
            background: #f1f1f1;
            transform: translateY(-2px);
        }

        /* ===== BOT√ÉO DE REMOVER ===== */
        .remove-btn {
            background: #e74c3c;
            border: none;
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 12px;
        }

        .remove-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        /* ===== ANIMA√á√ïES ===== */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== ESTADO VAZIO ===== */
        .empty-state {
            color: #666;
            font-style: italic;
            padding: 20px;
            text-align: center;
            background: transparent !important;
        }

        .empty-state:hover {
            background: transparent !important;
            transform: none !important;
        }

        /* ===== RESPONSIVIDADE ===== */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                margin: 20px;
            }
            
            .input-area {
                flex-direction: column;
            }
            
            input {
                border-radius: 8px;
                margin-bottom: 10px;
            }
            
            button {
                border-radius: 8px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- CONTAINER PRINCIPAL -->
    <div class="container">
        <!-- T√çTULO DA APLICA√á√ÉO -->
        <h2>üìù Minha Lista de Tarefas</h2>
        
        <!-- √ÅREA DE ENTRADA DE DADOS -->
        <div class="input-area">
            <input type="text" id="tarefa" placeholder="Digite uma tarefa...">
            <button onclick="adicionarTarefa()">‚ûï Adicionar</button>
        </div>
        
        <!-- LISTA DE TAREFAS -->
        <ul id="lista">
            <!-- As tarefas ser√£o adicionadas aqui dinamicamente -->
        </ul>
    </div>

    <script>
        // ===== VARI√ÅVEL GLOBAL PARA CONTROLAR O ESTADO =====
        let emptyMessageElement = null;

        // ===== FUN√á√ÉO PRINCIPAL - ADICIONAR TAREFA =====
        function adicionarTarefa() {
            // 1. OBTER E VALIDAR O VALOR DO INPUT
            let input = document.getElementById("tarefa");
            let valor = input.value.trim();

            // Verificar se o campo est√° vazio
            if (valor === "") {
                alert("‚ö†Ô∏è Por favor, digite uma tarefa!");
                input.focus();
                return;
            }

            // Remover mensagem de lista vazia se existir
            removerMensagemVazia();

            // 2. CRIAR ELEMENTO DA LISTA (LI)
            let li = document.createElement("li");
            
            // Criar span para o texto da tarefa
            let spanTexto = document.createElement("span");
            spanTexto.textContent = valor;
            li.appendChild(spanTexto);

            // 3. CRIAR BOT√ÉO DE REMOVER
            let botaoRemover = document.createElement("button");
            botaoRemover.innerText = "üóëÔ∏è Remover";
            botaoRemover.classList.add("remove-btn");

            // 4. ADICIONAR EVENTO DE CLIQUE PARA REMOVER
            botaoRemover.onclick = function() {
                // Adiciona anima√ß√£o de remo√ß√£o
                li.style.opacity = '0';
                li.style.transform = 'translateX(100px)';
                
                // Remove ap√≥s a anima√ß√£o
                setTimeout(() => {
                    li.remove();
                    verificarListaVazia();
                }, 300);
            };

            // 5. ADICIONAR BOT√ÉO √Ä TAREFA
            li.appendChild(botaoRemover);

            // 6. ADICIONAR √Ä LISTA
            document.getElementById("lista").appendChild(li);

            // 7. LIMPAR CAMPO E MANTER FOCO
            input.value = "";
            input.focus();
        }

        // ===== FUN√á√ÉO PARA REMOVER MENSAGEM DE VAZIO =====
        function removerMensagemVazia() {
            if (emptyMessageElement) {
                emptyMessageElement.remove();
                emptyMessageElement = null;
            }
        }

        // ===== FUN√á√ÉO PARA VERIFICAR LISTA VAZIA =====
        function verificarListaVazia() {
            const lista = document.getElementById("lista");
            const itensTarefas = lista.querySelectorAll('li:not(.empty-message)');
            
            // Se n√£o h√° tarefas, mostrar mensagem
            if (itensTarefas.length === 0 && !emptyMessageElement) {
                emptyMessageElement = document.createElement('li');
                emptyMessageElement.innerHTML = '<div class="empty-state">üéâ Nenhuma tarefa pendente!</div>';
                emptyMessageElement.classList.add('empty-message');
                lista.appendChild(emptyMessageElement);
            }
        }

        // ===== EVENT LISTENER PARA TECLA ENTER =====
        document.addEventListener('DOMContentLoaded', function() {
            const inputTarefa = document.getElementById("tarefa");
            
            // Evento para tecla Enter
            inputTarefa.addEventListener("keyup", function(event) {
                if (event.key === "Enter") {
                    adicionarTarefa();
                }
            });

            // Focar no input ao carregar a p√°gina
            inputTarefa.focus();
            
            // Verificar estado inicial da lista
            verificarListaVazia();
        });

        // ===== FUN√á√ïES ADICIONAIS (PARA EXPANS√ÉO FUTURA) =====
        
        /**
         * Marcar tarefa como conclu√≠da
         */
        function marcarConcluida(elemento) {
            elemento.style.textDecoration = 'line-through';
            elemento.style.opacity = '0.6';
        }

        /**
         * Editar tarefa existente
         */
        function editarTarefa(elemento) {
            const novoTexto = prompt("Editar tarefa:", elemento.textContent);
            if (novoTexto && novoTexto.trim() !== '') {
                elemento.textContent = novoTexto.trim();
            }
        }
    </script>
</body>
</html>
