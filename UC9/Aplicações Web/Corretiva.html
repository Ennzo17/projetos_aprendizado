<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
    <style>
        body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://i.pinimg.com/736x/a6/e8/c3/a6e8c32546ae4a5c6417164fdac0af2a.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #2b2d42;
    }

        /* ======== CONTAINER PRINCIPAL ======== */
        .container {
            background: #fff;
            width: 400px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        /* ======== INPUT + BOTÃO ======== */
        .input-area {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px 0 0 8px;
            outline: none;
        }

        button {
            padding: 10px 15px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        /* ======== LISTA DE TAREFAS ======== */
        ul {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
            margin: 8px 0;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }

        li:hover {
            background: #f1f1f1;
        }

        /* Botão de remover dentro da tarefa */
        .remove-btn {
            background: #e74c3c;
            border: none;
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .remove-btn:hover {
            background: #c0392b;
        }
    </style>
    <script>
        // ======== FUNÇÃO PARA ADICIONAR TAREFAS ========
        function adicionarTarefa() {
            let input = document.getElementById("tarefa");
            let valor = input.value.trim();

            if (valor === "") {
                alert("Digite uma tarefa!");
                return;
            }

            // Cria elemento <li>
            let li = document.createElement("li");
            li.innerText = valor;

            // Botão de remover dentro da tarefa
            let botaoRemover = document.createElement("button");
            botaoRemover.innerText = "Remover";
            botaoRemover.classList.add("remove-btn");

            // Evento para remover a tarefa
            botaoRemover.onclick = function() {
                li.remove();
            };

            // Junta o texto + botão dentro do li
            li.appendChild(botaoRemover);

            // Adiciona a tarefa na lista
            document.getElementById("lista").appendChild(li);

            // Limpa o campo de input
            input.value = "";
        }

        // Permitir adicionar com Enter
        window.onload = function() {
            document.getElementById("tarefa").addEventListener("keyup", function(event) {
                if (event.key === "Enter") {
                    adicionarTarefa();
                }
            });
        };
    </script>
</head>
<body>
    <div class="container">
        <h2>Minha Lista de Tarefas</h2>
        <div class="input-area">
            <input type="text" id="tarefa" placeholder="Digite uma tarefa">
            <button onclick="adicionarTarefa()">Adicionar</button>
        </div>
        <ul id="lista"></ul>
    </div>
</body>
</html>
